<!DOCTYPE html>
<html>
    <head>
        <title>Update User</title>
        <link rel="stylesheet" type="text/css" href="/Aufgabe2/2-CSSGrundlagen.css" />
        <link rel="stylesheet" type="text/css" href="/Aufgabe3/3-EinfacheCSSBox.css" />
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:300&effect=shadow-multiple" rel="stylesheet">   
     </head>
<body>
    <script src="/Aufgabe8/client.js"></script>

    <h1 class="font-effect-shadow-multiple">Update existing user</h1>

    <font>New Username</font>
    <input type="text" id="username" /><br />

    <font>New Complete Name</font>
    <input type="text" id="realname"/>

    <font>New Birth date</font>
    <input type="date" id="birthdate" /><br />

    <button type="button" onclick="sendValues('PUT', 'username:*' + username.value + '*name:*' + realname.value + '*birthdate:*' + birthdate.value, 'updat')">Update</button>

    <br />
    <font id="success"></font>
    <br /><br />
</body>
</html>
